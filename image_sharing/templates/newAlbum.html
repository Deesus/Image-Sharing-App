<!DOCTYPE html>
<html>

<head>
	<!-- Bootstrap -->
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='bootstrap.css') }}"/>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
	<!-- Custom CSS (overrides Bootstrap) -->
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}"/>
</head>
</head>

<body>
	<!-- header -->
	<div class="row album-header">
		<div class="col-md-12 text-center">
			<h1>New Album</h1>
		</div>
	</div>
	<!-- login button -->
	<div class="row header-login">
		<div class="col-xs-12 logged-in">
			<h4>
				<span style="vertical-align:middle">Logged in &nbsp;</span><a href="{{ url_for('gdisconnect') }}" class="top-menu-cell" target="_blank"><i class="fa fa-sign-out"></i></a>
			</h4>
		</div>
	</div>

	<div class="line"></div>

	<!-- top bar options-->
	<div class="row top-menu">	
		<div class="col-md-12">
			<a href="{{ url_for('show_albums') }}" class="top-menu-cell text-center">Main</a>
		</div>
	</div>

	<!-- main -->
	<div class="row" >
		<div class="pane center-block col-md-7">
			<div class="row">
				<p>Name:</p>
			</div>

			<!-- HTML form fields -->
			<form action="{{ url_for('new_album') }}" method='POST'>
				<!-- anti-forgery -->
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<div class="row">
					<div class="col-xs-4" style="padding: 2px;">
						<input type='text' name='name' placeholder='Album Name' required>
					</div>
				</div>
				
				<!-- submit/cancel buttons -->
				<div class="row">
					<div class="col-xs-2"><input type='submit' value='Submit' class="dee-button btn-yellow"></div>
					<div class="col-xs-2"><input type='submit' value='Cancel' class="dee-button" formnovalidate></div>
				</div>

			</form>
		</div>
	</div>
</body>

</html>

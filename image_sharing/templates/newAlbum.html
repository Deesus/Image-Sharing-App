<!DOCTYPE html>
<html>

<head>
	{% include 'partials/head.html' %}
</head>

<body>
	<!-- header -->
	{% include 'partials/headerLogedIn.html' %}

	<!-- main -->
	<div class="row" >
		<div class="col-3"></div>

		<div class="col-6">
			
			{# place divs inside the form tags #}
			<form action="{{ url_for('new_album') }}" method='POST'>
				<!-- anti-forgery -->
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<div>
					Name:
				</div>

				<div>
					<input type='text' name='name' placeholder='Album Name' required>
				</div>
				
				<!-- submit/cancel buttons -->
				<div class='reset' style="width: 200%">
					<input type='submit' value='Submit' class="dee-button">
					<input type='submit' value='Cancel' class="dee-button btn-blue" formnovalidate>
				</div>
			</form>

		</div> <!-- /.col-6 -->

	</div> <!-- /.row -->
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<title>Image Sharing App | Delete Image</title>
	{% include 'partials/head.html' %}
</head>

<body>
	<!-- header -->

	<!-- header title -->
	<div class="row album-header">
		<div class="col-md-12">
			<h1 class='text-center'>Delete Image</h1>
		</div>
	</div>
	<!-- login button -->
	<div class="row header-login">
		<div class="col-xs-12 logged-in">
			<h4>
				<span style="vertical-align:middle">Logged in &nbsp;</span><a href="{{ url_for('gdisconnect') }}" class="top-menu-cell" target="_blank"><i class="fa fa-sign-out"></i></a>
			</h4>
		</div>
	</div>

	<div class="line"></div>

	<!-- top bar options-->
	<div class="row top-menu">	
		<div class="col-md-12">
			<a href="{{ url_for('show_albums') }}" class="top-menu-cell text-center">Main</a>
			<a href="{{ url_for('show_images', album_id=album.id) }}" class="top-menu-cell text-center">Back to Album</a>
		</div>
	</div>


	<!-- container for HTML form - entire form is 7 columns wide -->
	<div class="row" >
		<div class="pane center-block col-md-7">
			<form action="{{ url_for('delete_image', album_id=album.id, image_id=item.id) }}" method='POST'>
				<!-- anti-forgery -->
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<div class="row" style="margin-bottom:20px;">
					Are you sure you want to delete <strong>{{item.name}}</strong> from <strong>{{album.name}}</strong>?
				</div>
				<div class="row">
					<div class="col-xs-2">
						<input type='submit' value='delete' class="dee-button btn-yellow">
					</div>
					<div class="col-xs-2">
						<a href="{{ url_for('show_images', album_id=album.id) }}" class="dee-button">cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

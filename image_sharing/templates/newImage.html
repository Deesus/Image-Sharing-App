<!DOCTYPE html>
<html>

<head>
	<!-- Bootstrap -->
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='bootstrap.css') }}"/>
	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
	<!-- Custom CSS (overrides Bootstrap) -->
	<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
	<!-- header -->
	<div class="row album-header">
		<div class="col-md-12 text-center">
			<h1>Add Images for {{album.name}}</h1>
		</div>
	</div>
	<!-- login button -->
	<div class="row header-login">
		<div class="col-xs-12 logged-in">
			<h4>
				<span style="vertical-align:middle">Logged in &nbsp;</span><a href="{{ url_for('gdisconnect') }}" class="top-menu-cell" target="_blank"><i class="fa fa-sign-out"></i></a>
			</h4>
		</div>
	</div>

	<div class="line"></div>

	<!-- top bar options-->
	<div class="row top-menu">	
		<div class="col-md-12">
			<a href="{{ url_for('show_albums') }}" class="top-menu-cell text-center">Main</a>
			<a href="{{ url_for('show_images', album_id=album.id) }}" class="top-menu-cell text-center">Back to Album</a>
		</div>
	</div>

	<!-- container for HTML form - entire form is 7 columns wide -->
	<div class="row" >
		<div class="pane center-block col-md-7">
			<form action="{{ url_for('new_image', album_id=album.id) }}" method='POST' enctype='multipart/form-data'>
				<!-- anti-forgery -->
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<!-- HTML form fields -->
				<div class="row">
					<div class="col-xs-4">
						Upload Image:
					</div>
				</div>

				<!-- file input -->
				<div class="row">
					<div class="col-xs-4">
						<input type="file" name="file_" required>
					</div>
				</div>
				<br/>

				<!-- name and description fields -->
				<div class="row">
					Name:
				</div>

				<div class="row">
					<div class="col-xs-4">
						<input type='text' size='30' name='itemName'>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-4">
						Description:
					</div>
				</div>

				<div class="row">
					<div class="col-xs-4">
						<textarea name='itemText' rows="3"></textarea>
					</div>
				</div>

				<!-- submit/cancel buttons -->
				<div class="row">
					<div class="col-xs-2"><input type='submit' value='Submit' class="dee-button btn-yellow"></div>
					<div class="col-xs-2"><a href="{{ url_for('show_images', album_id=album.id) }}" class="dee-button">cancel</a></div>
				</div>
			</form>
		</div>
	</div>

	<!-- insert external js file here -->
</body>

</html>

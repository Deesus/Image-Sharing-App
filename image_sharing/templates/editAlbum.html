<!DOCTYPE html>
<html>

<head>
	{% include 'partials/head.html' %}
</head>

<body>
	<!-- header -->
	{% include 'partials/headerLogedIn.html' %}

	<!-- main -->
	<div class = 'pane'>
		<div class="pane center-block col-md-7">
			<form action="{{ url_for('edit_album', album_id=album.id) }}" method='POST'>
				<!-- anti-forgery -->
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<div class="row">Enter New Name:</div>
				<div class="row">
					<div class="col-xs-4">
						<input type='text' name='name' size='30' placeholder="{{album.name}}">
					</div>
				</div>

				<!-- submit/cancel buttons -->
				<div class="row">
					<div class="col-xs-2"><input type='submit' value='submit' class="dee-button btn-yellow"></div>
					<div class="col-xs-2"><a href="{{ url_for('show_albums') }}" class="dee-button">cancel</a></div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>

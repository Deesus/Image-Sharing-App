<!DOCTYPE html>
<html>

<head>
	{% include 'partials/head.html' %}
</head>

<body>
	<!-- header -->
	{% include 'partials/headerLogedIn.html' %}

	<!-- main -->
	<div class='row'>
		<div class="col-3"></div>

		<div class="col-6">
			<form action="{{ url_for('edit_album', album_id=album.id) }}" method='POST'>
				<!-- anti-forgery -->
				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<!-- name field -->
				<div class="row">
					Enter New Name:
				</div>
				<div>
					<input type='text' name='name' size='30' placeholder="{{album.name}}">
				</div>

				<!-- submit/cancel buttons -->
				<div class='reset' style="width: 200%">
					<input type='submit' value='submit' class="dee-button">
					<a href="{{ url_for('show_albums') }}" class="dee-button btn-blue">cancel</a>
				</div>
			</form>
		</div><!-- /.col-6 -->

		<div class="col-3"></div>
	</div> <!-- /.row -->
</body>
</html>
